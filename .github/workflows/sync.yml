name: Sync Notion Data
on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install notion-client python-dotenv

      # FIXED PATH - Now correctly points to scripts/notion_to_json.py
      - name: Run Notion sync script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          echo "Current directory: $(pwd)"
          ls -la scripts/  # Verify the file exists
          python scripts/notion_to_json.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/mindmap_data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update mindmap data"
          git push
