name: Sync Notion Data
on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug - Show files
        run: |
          echo "=== Current directory structure ==="
          ls -R
          echo "=== Script should be in scripts/ ==="
          ls -la scripts/

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install notion-client python-dotenv

      - name: Run Notion sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          # Try both possible locations
          if [ -f "scripts/notion_to_json.py" ]; then
            python scripts/notion_to_json.py
          elif [ -f "notion_to_json.py" ]; then
            python notion_to_json.py
          else
            echo "Error: Could not find notion_to_json.py"
            ls -R
            exit 1
          fi

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/mindmap_data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: $(date)"
          git push
