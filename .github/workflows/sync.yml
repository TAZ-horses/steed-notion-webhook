name: Sync Notion Data
on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  workflow_dispatch:     # Manual trigger option

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required to push changes

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install notion-client python-dotenv

      - name: Debug - Show files
        run: |
          echo "=== Repository contents ==="
          ls -la
          echo "=== Scripts folder ==="
          ls -la scripts/

      - name: Run Notion sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python scripts/notion_to_json.py

      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/mindmap_data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: $(date)"
          git push
