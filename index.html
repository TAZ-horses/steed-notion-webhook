<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steed Media Mindmap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Schibsted Grotesk', 'Instrument Sans', sans-serif;
      background: #f4f4f4;
      color: #2a423f;
    }
    h1 {
      text-align: center;
      color: #ee0505;
      margin-top: 30px;
      font-size: 2em;
    }
    #mindmap {
      width: 100vw;
      height: 80vh;
      overflow: auto;
      margin: 0 auto;
      display: block;
    }
    .node circle {
      fill: #2a423f;
      stroke: #fff;
      stroke-width: 2px;
    }
    .node text {
      font-size: 14px;
      fill: #2a423f;
      pointer-events: none;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-opacity: 0.5;
      stroke-width: 2px;
    }
    .tooltip {
      position: absolute;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      display: none;
    }
    .node rect {
      fill: #ffe031;
      stroke: #2a423f;
      stroke-width: 1px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Steed Media Mindmap</h1>
  <svg id="mindmap"></svg>
  <div class="tooltip" id="tooltip"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const radius = width / 3;

    const svg = d3.select("#mindmap")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", `translate(${width / 2}, ${height / 2})`);

    const tooltip = d3.select("#tooltip");

    fetch("mindmap_data_synced.json")
      .then(res => res.json())
      .then(data => {
        const root = {
          name: "Steed Media",
          children: Object.entries(data).map(([category, services]) => ({
            name: category,
            icon: services[0]?.icon || "ðŸ§©",
            children: services.map(s => ({
              name: s.service,
              username: s.username,
              description: s.description,
              password: s.password,
              notes: s.notes
            }))
          }))
        };

        const rootNode = d3.hierarchy(root);
        const treeLayout = d3.tree().size([2 * Math.PI, radius]);
        treeLayout(rootNode);

        const link = svg.selectAll(".link")
          .data(rootNode.links())
          .join("path")
          .attr("class", "link")
          .attr("d", d3.linkRadial()
            .angle(d => d.x)
            .radius(d => d.y)
          );

        const node = svg.selectAll(".node")
          .data(rootNode.descendants())
          .join("g")
          .attr("class", "node")
          .attr("transform", d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`);

        node.append("circle")
          .attr("r", 5)
          .on("mouseover", (e, d) => {
            if (d.data.username || d.data.password || d.data.notes) {
              tooltip.style("display", "block")
                .html(`<strong>${d.data.name}</strong><br>
                       <b>User:</b> ${d.data.username || '-'}<br>
                       <b>Pass:</b> ${d.data.password || '-'}<br>
                       <b>Notes:</b> ${d.data.notes || '-'}`)
                .style("left", (e.pageX + 10) + "px")
                .style("top", (e.pageY - 28) + "px");
            }
          })
          .on("mouseout", () => tooltip.style("display", "none"));

        node.append("text")
          .attr("dy", "0.31em")
          .attr("x", d => d.x < Math.PI === !d.children ? 8 : -8)
          .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
